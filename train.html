<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>train</title>
	<style>
#train{
	display:flex;
	gap: 12px;
}
	.cart{
		border:1px solid black;
		min-width: 100px;
		height:80px;
		text-align:center;
		position:relative;
	}
	.cart:before{
		content:"ðŸš‚";
		width:30px;
		height:30px;
		display:block;
		border:1px solid black;
		border-radius:50%;
		position:absolute;
		bottom:-15px;
		left:10px;
		background-color:white;
	}
	.cart:after{
		content:"ðŸš‚";
		width:30px;
		height:30px;
		display:block;
		border:1px solid black;
		border-radius:50%;
		position:absolute;
		bottom:-15px;
		right:10px;
		background-color:white;
	}
	</style>

</head>
<body>


	<input type="text" id="person">
	<input type="color" value="#ff0000" id="colorPicker">
	<button id="add-person">add person</button>
	<button id="remove-person">remove person</button>

	<div id="train">

		</div>
<script>
		let alex = {
		name:"alex",
		studentId: "c29al",
		fav_color: "blue"

		
	}

	let kevin = {
		name: "kevin",
		studentId: "c29al",
		fav_color: "green"
	}

	let timmy = {
		name: "timmy",
		studentId: "c29tc",
		fav_color: "red"
	}

	
	//let people = ["alex","Gia","Theo"]
	let people = [alex, timmy, kevin]
	console.log(alex.fav_color)
	console.log(timmy.fav_color)

	let train = document.getElementById("train")

	

	function makeTrain() {
		train.innerHTML = ""
		for(let i = 0; i < people.length; i++) {
			console.log(people[i])
			let cart = document.createElement("div")
			cart.textContent = people[i].name
			cart.style.backgroundColor = people[i].fav_color
			cart.classList.add("cart")
			train.appendChild(cart)

		}
	}
	makeTrain()

	let addPersonBtn = document.getElementById("add-person")
	addPersonBtn.addEventListener("click", function(){
		let personInput = document.getElementById("person")
		let colorPicker = document.getElementById("colorPicker")
		console.log(personInput.value)
		// people.push(personInput.value)
		people.push({
			name: personInput.value,
			fav_color: colorPicker.value
		})
		makeTrain()
		personInput.value = ""
		console.log(people)
		
})
	let removePersonBtn = document.getElementById("remove-person")
	removePersonBtn.addEventListener("click", function(){
		let personInput = document.getElementById("person")
		console.log(personInput.value)
		people.pop()
		makeTrain()
		console.log(people)
	})
</script>
</body>
</html>
